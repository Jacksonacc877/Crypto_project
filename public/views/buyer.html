<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>E-Auction Buyer's Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="http://peterolson.github.com/BigInteger.js/BigInteger.min.js"></script>




</head>

<body>
    <p style="text-align: center; font-family: sans-serif;color: crimson; font-size: 48px;">E-Auction System</p>
    <div style="padding-left: 20px">
        <img src="../images/vases.jpg" class="img-thumbnail" width="500px" height="300px" alt="Collection of Entique Vases">
        <p>Item Name : Entique Vases <br></p>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" style="width: 200px">
            <label for="base">Base Price</label>
            <input type="text" id="base" value="20000" readonly class="form-control" style="width:200px">
            <label for="bid_size">Bid Size</label>
            <input type="text" id="bid_size" value="1000" readonly class="form-control" style="width:200px">
            <label for="bid_m">Bid Multiplyer:</label>
            <input value=0 type="text" id="bid_m" placeholder="0/1/2..." class="form-control" style="width:200px">
            <input type="button" id="bid_btn" value="Place Bid" class="btn btn-default" style="margin-top: 10px">
        </form>
    </div>
    <script>
        $(document).ready(function() {
            var key;
            $('#bid_btn').click(function(event) {
                var name = $('#name').val();
                console.log(name);
                //var base_price = parseInt($("base").val);
                var bid_size = parseInt($("#bid_size").val());
                var bid_m = parseInt($("#bid_m").val());
                var bid_add = bid_size * bid_m;
                $.ajax({
                    type: "POST",
                    url: "/bid",
                    data: {
                        name: name,
                        bid: bid_add
                    },
                    success: function(data) {
                        alert("Bid Placed");
                    },
                    error: function() {
                        alert("!!! Server Error !!!")
                    }


                })
            });
        });

    </script>
</body>

</html>
